<!DOCTYPE html>
<style type="text/css">
	.closed { text-decoration: line-through; }
</style>
<h1>Todo</h1>

<ul class="messages">
	{% for message in get_flashed_messages() %}
	<li>{{ message }}</li>
	{% endfor %}
</ul>

<form action="{{ url_for('add') }}" method="post">
	<dl>
		<dt>Title:</dt>
		<dd><input type="text" name=title /></dd>
	</dl>
	<input type="submit" value="Add" />
</form>

<ul>
	{% for todo in todos %}
	<li {% if todo.closed %}class="closed"{% endif %}>
	{{ todo.title }} [<a href="{{ url_for('close', todo_id=todo.id) }}">close</a>]
	[<a href="{{ url_for('edit', todo_id=todo.id) }}">edit</a>]
	</li>
	{% else %}
	<li>No todos are available.</li>
	{% endfor %}
</ul>
