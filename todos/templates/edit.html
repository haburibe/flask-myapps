<!DOCTYPE html>
<style type="text/css">
	.closed { text-decoration: line-through; }
</style>
<h1>Todo</h1>

<ul class="messages">
	{% for massage in get_flashed_messages() %}
	<li>{{ message }}</li>
	{% endfor %}
</ul>

<form action="{{ url_for('update',todo_id=todo.id) }}" method="post">
	<dl>
		<dt>Title:</dt>
		<dd><input type="text" name="title" value="{{ todo.title }}" /></dd>
		<dt>Closed:</dt>
		<dd><input type="checkbox" name="closed" value="closed" {% if todo.closed %}checked="checked"{% endif %}/></dd>
	</dl>
	<input type="submit" value="update" />
</form>
